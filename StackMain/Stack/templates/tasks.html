<!DOCTYPE html>
{% load static %}
<html lang="en" data-bs-theme="dark">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta charset="UTF-8" />

  <title>Profile</title>

  <link rel="stylesheet" href="/static/css/bootstrap.css" />
  <link rel="stylesheet" href="/static/customcss/global.css" />
  <link rel="stylesheet" href="/static/customcss/draggableList.css">
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" />

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>
  <script src="/static/js/draggableListScript.js" defer></script>
</head>

<body>
  <div class="container">
    <section class="mx-auto pageWidth">
      <div class="card rounded-top">
        <div class="card-header" style="background-color: #151515; border-color: #09bc8a">
          <h1 class="text-center" style="color: #ffffff">
            {{currentUser.firstName}}'s Tasks
          </h1>
        </div>
        <div class="card-body rounded-bottom" style="background-color: #151515">
          <ul class="sortableList">
            <li class="item" draggable="true">
              <div class="details">
                <img src="/static/images/Google Icon.png">
                <span>Task 1</span>
              </div>
              <i class="uil uil-draggabledots"></i>
            </li>
            <li class="item" draggable="true">
              <div class="details">
                <img src="/static/images/Google Icon.png">
                <span>Task 2</span>
              </div>
              <i class="uil uil-draggabledots"></i>
            </li>
            <li class="item" draggable="true">
              <div class="details">
                <img src="/static/images/Google Icon.png">
                <span>Task 3</span>
              </div>
              <i class="uil uil-draggabledots"></i>
            </li>
            <li class="item" draggable="true">
              <div class="details">
                <img src="/static/images/Google Icon.png">
                <span>Task 4</span>
              </div>
              <i class="uil uil-draggabledots"></i>
            </li>
            <li class="item" draggable="true">
              <div class="details">
                <img src="/static/images/Google Icon.png">
                <span>Task 5</span>
              </div>
              <i class="uil uil-draggabledots"></i>
            </li>
            <li class="item" draggable="true">
              <div class="details">
                <img src="/static/images/Google Icon.png">
                <span>Task 6</span>
              </div>
              <i class="uil uil-draggabledots"></i>
            </li>
          </ul>
        </div>
    </section>
    <br />
    <br />
  </div>
</body>

</html>
