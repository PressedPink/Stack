<!DOCTYPE html>
{% load static %}
<html lang="en" data-bs-theme="dark">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta charset="UTF-8" />

  <title>Tasks</title>

  <link rel="stylesheet" href="/static/css/bootstrap.css" />
  <link rel="stylesheet" href="/static/customcss/global.css" />
  <link rel="stylesheet" href="/static/customcss/draggableList.css" />
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" />
  <link rel="stylesheet" href="/static/customcss/createTaskDialog.css" />

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>
  <style>
    .container {
      margin-top: 6%;
    }
  </style>
</head>

<body>
  <div class="container">
    <section class="mx-auto pageWidth">
      <div class="card rounded-top">
        <div class="card-header" style="background-color: #151515; border-color: #09bc8a">
          <h1 class="text-center" style="color: #ffffff">
            {{currentUser.firstName}}'s Tasks
          </h1>
          <div class="button-container d-flex justify-content-center">
            <button type="submit" class="btn btn-primary" name="createTask" id="createTask" style="
              background-color: #09bc8a;
              border-color: #09bc8a;
              color: #444;
          ">
              <span class="buttonText">Create Task</span>
            </button>
          </div>
          <dialog id="taskDialog">
            <button class="btn btn-danger" id="closeDialogButton">X</button>
            <br>
            <br>
            <form id="createTaskForm" class="text-center" autocomplete="off">
              {% csrf_token %}
              <div class="form-group" autocomplete="off">
                <input type="text" class="form-control" id="taskName" name="taskName" aria-describedby="taskName"
                  placeholder="Task Name" required>
              </div>
              <br>
              <div class="form-group" autocomplete="off">
                <input class="form-control" id="description" type="text" name="description"
                  aria-describedby="description" placeholder="Description">
              </div>
              <br>
              <div class="form-group">
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                <label class="form-check-label" for="flexSwitchCheckDefault" style="color: #ffffff;">Recurring</label>
              </div>
              <br>
              <div class="form-time">
                <input class="form-time-input" type="time" id="time">
                <label class="form-time-label" style="color: #ffffff;">Time</label>
              </div>
              <br>
              <button id="submitCreateTaskButton" type="submit" class="btn">Submit</button>
            </form>
          </dialog>
        </div>
        <div class="card-body rounded-bottom" style="background-color: #151515">
          <ul class="sortableList">
          </ul>
        </div>
      </div>
    </section>
    <br />
    <br />
  </div>
  <script src="/static/js/draggableListScript.js"></script>
</body>

</html>
