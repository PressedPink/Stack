<!DOCTYPE html>
{% load static %}
<html lang="en" data-bs-theme="dark">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="UTF-8">
  <title>Signup</title>
  <link rel="stylesheet" href="/static/css/bootstrap.css" />
  <link rel="stylesheet" href="/static/customcss/global.css" />

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>
</head>

<body>
  <a href="/"><button class="btn btn-danger" style="position: relative; left: 10px; top: 10px;">Back</button></a>
  <div class="container">
    <section class="mx-auto pageWidth">
      <br>
      {% if error_message %}
      <div class="alert alert-danger text-center">{{ error_message }}</div>
      {% endif %}
      {% if success_message %}
      <div class="alert alert-success text-center">{{ success_message }}</div>
      {% endif %}
      <div class="card rounded-top">
        <div class="card-header" style="background-color: #151515; border-color: #09bc8a;">
          <h1 class=text-center style="color: #ffffff;">Signup</h1>
        </div>
        <div class="card-body rounded-bottom" style="background-color: #151515;">
          <form action="{% url 'signup'%}" method="post" class="text-center" autocomplete="off">
            {% csrf_token %}
            <div>
              <label for="firstName">First Name</label><br>
              <input pattern="[a-zA-Z]+" class="form-control" id="firstName" type="firstName" name="firstName"
                aria-describedby="firstname" placeholder="First Name" required>
            </div>
            <div>
              <label for="lastName">Last Name</label><br>
              <input pattern="[a-zA-Z]+" class="form-control" id="lastName" type="lastName" name="lastName"
                aria-describedby="lastname" placeholder="Last Name" required>
            </div>
            <div class="form-group" autocomplete="off">
              <label for="email">Email Address</label>
              <input type="text" class="form-control" id="email" name="email" aria-describedby="emailHelp"
                placeholder="Enter email" required>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" name="password" aria-describedby="password"
                placeholder="Password" required>
            </div>
            <div class="form-group">
              <label for="confirmPassword">Confirm Password</label>
              <input type="password" class="form-control" id="confirmPassword" name="confirmPassword"
                aria-describedby="confirm password" placeholder="Confirm Password" required>
              <br>
              <div class="button-container">
                <button type="submit" class="btn btn-primary" name="forgot_password" style="
                      background-color: #09bc8a;
                      border-color: #09bc8a;
                      color: #444;
                    ">
                  <span class="buttonText">Submit</span>
                </button>
              </div>
          </form>
        </div>
      </div>
    </section>
    <br>
    <br>
  </div>
</body>

</html>
